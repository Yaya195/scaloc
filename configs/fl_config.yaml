federated:
  algorithm: fedavg
  rounds: 50
  local_epochs: 1
  client_fraction: 1.0
  min_clients: 2
  seed: 42
  
  # Client sampling
  num_clients_per_round: 5  # Number of clients to randomly sample per round (null = use all)
  sampling_strategy: random  # 'random' or 'all'

# Optional parallel client training (threaded). On a single GPU this can
# reduce idle time if CPU-side work dominates, but can also add contention.
parallel:
  enabled: true
  backend: process  # thread or process
  max_workers: null

scalability:
  domain_counts: [2, 4, 6, 8, 10, null]
  max_rps_per_domain: [10, 25, 50, 100, null]
  max_queries_per_domain: [25, 50, 100, 250, 500, null]
  rounds_grid: [10, 25, 50, 100]
  rp_sample_seed: 42
  query_sample_seed: 42
